name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Deploy to Hostinger with FTP
    runs-on: ubuntu-latest

    steps:
      # 1) Kodu çek
      - uses: actions/checkout@v3

      # 2) Node kurulumu
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Dependecy yükle
      - name: Install dependencies
        run: npm install

      # 4) PRODUCTION build al (kritik adım)
      - name: Build project
        run: npm run build

      # 5) dist klasörünü FTP ile gönder
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          protocol: ftp